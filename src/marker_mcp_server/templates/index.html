<!DOCTYPE html>
<html>
<head>
    <title>Marker MCP Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Marker MCP Dashboard</h1>
            <div id="connection-status" class="inline-block px-3 py-1 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800">
                Connecting...
            </div>
        </header>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- System Health Card -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">System Health</h2>
                <div id="system-health">
                    <div class="animate-pulse">Loading system health...</div>
                </div>
            </div>
            
            <!-- Resource Usage Card -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Resource Usage</h2>
                <div class="h-64">
                    <canvas id="resource-usage-chart"></canvas>
                </div>
            </div>
            
            <!-- Active Jobs Card -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Active Jobs</h2>
                <div id="active-jobs" class="space-y-2">
                    <div class="animate-pulse">Loading active jobs...</div>
                </div>
            </div>
            
            <!-- Alerts Card -->
            <div class="bg-white rounded-lg shadow p-6 md:col-span-2">
                <h2 class="text-xl font-semibold mb-4">Alerts</h2>
                <div id="alerts" class="space-y-2">
                    <div class="text-gray-500">No active alerts</div>
                </div>
            </div>
            
            <!-- Metrics History Card -->
            <div class="bg-white rounded-lg shadow p-6 md:col-span-3">
                <h2 class="text-xl font-semibold mb-4">Metrics History</h2>
                <div class="h-96">
                    <canvas id="metrics-history-chart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/dashboard.js"></script>
</body>
</html>
